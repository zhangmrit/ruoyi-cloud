<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('地区管理')" />
</head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								层级：<select name="deep">
									<option value="">所有</option>
									<option value="0">省</option>
									<option value="1">市</option>
									<option value="2">区/县</option>
								</select>
							</li>

							<li>
								名称：<input type="text" name="name"/>
							</li>
							<li>
								上级编号：<input type="text" name="pid"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:districts:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:districts:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:districts:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="demo()" shiro:hasPermission="system:districts:list">
					<i class="fa fa-cubes"></i> 使用demo
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:districts:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:districts:remove')}]];
        var prefix = ctx + "system/districts";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "地区",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '编号'
				},
				{
					field : 'deep', 
					title : '层级',
					formatter: function(value, item, index) {
		                if (value == '0') {
		                    return '省';
		                }
		                else if (value == '1') {
		                    return '市';
		                }
		                else if (value == '2') {
		                    return '区/县';
			            }
			        }
				},
				{
					field : 'pname', 
					title : '上级名称',
				},
				{
					field : 'name', 
					title : '名称',
				},
				{
					field : 'pinyin', 
					title : '拼音',
				},
				{
					field : 'pinyinShor', 
					title : '拼音缩写',
				},
				{
					field : 'extName', 
					title : '扩展名',
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
				{
					field : 'operator', 
					title : '操作人',
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        function demo(){
        	var url = prefix+'/demo';
			$.modal.open("演示demo", url);
        }
    </script>
</body>
</html>
